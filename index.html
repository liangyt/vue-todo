<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content=" " />
    <meta name="description" content=" " />
    <meta http-equiv="x-ua-compatible" content="IE=Edge, chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Vue Test</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />

    <script src="./js/vue.min.js"></script>
    <style>
        /* 必需 */
        .test-transition {
          transition: all 1s ease;
          height: 40px;
          padding: 10px;
          /*background-color: #eee;*/
          overflow: hidden;
        }

        /* .test-enter 定义进入的开始状态 */
        /* .test-leave 定义离开的结束状态 */
        .test-enter, .test-leave {
          height: 0;
          padding: 0 10px;
          opacity: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="h1 text-center">Vue</div>
    <div class="form-group">
        <input type="text" v-on:keyup.enter="ok" v-model="enterText" class="form-control" placeholder="Enter Text">
    </div>
    <ul class="list-group">
        <li class="list-group-item" v-for="row in rows">
            <row-item :row.sync="row" :ind="$index"></row-item>
        </li>
    </ul>

    <template id="row">
        <div class="container">
            <div class="row" v-show="noEdit" transition="test">
                <div class="col-md-10 text-left" v-on:click="edit">{{row}}</div>
                <div class="col-md-2 text-right" v-on:click="del">X</div>
            </div>
            <div class="row" v-else>
                <div class="col-md-12">
                    <input type="text" v-on:blur="finish" v-on:keyup.enter="finish" class="form-control" v-model="row">
                </div>
            </div>

        </div>
    </template>
</div>

<script src="js/index.js"></script>
</body>
</html>
